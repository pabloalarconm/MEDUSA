id: http://purl.org/ejp-rd/linkml/
name: ejp
description: |-
  --------------------- Patient Status schema of EJP CDE model -------------------------
imports:
  - linkml:types
prefixes:
  ejp: http://purl.org/ejp-rd/cde/v1/example-rdf/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  sio: http://semanticscience.org/resource/
  obo: http://purl.obolibrary.org/obo/
  xsd: http://www.w3.org/2001/XMLSchema#

############ CLASSES ############

classes:

  identifier:
    name: Identifier
    description: >-
      Identifier used to relate Entity and its Role.
    class_uri: sio:SIO_000115
    required: true
    slots:
     - denotes
     - has value

  entity:
    name: Entity
    description: >-
      Identified Entity that personalized a Role.
    class_uri: sio:SIO_000498
    required: true
    slots:
      - has role
      - has attribute

  role:
    name: Role
    description: >-
      Role associated to an Entity into a certain process.
    class_uri: sio:SIO_000016 # obo:OBI_0000093
    required: true
    slots:
      - is realized in
      - type patient

  process status:
    name: Process
    description: >-
      The process where the entity is envolved by a certain role to measure a certain output.
    class_uri: sio:SIO_000006 # sio:SIO_001052
    required: true
    slots:
      - has output

  output status:
    name: Output
    description: >-
      Output measure in a certain process associated to a certain Attribute
    class_uri: sio:SIO_000015
    required: true
    slots:
      - refers to
      - has value date

  attribute status:
    name: Attribute  
    description: >-
      Attribute represented as quality related to the output of a measurement of a certain entity.
    class_uri: sio:SIO_000614
    required: true
    slots:
      - type status

  process death information:
    name: Process
    description: >-
      The process where the entity is envolved by a certain role to measure a certain output.
    class_uri: sio:SIO_000006 # sio:SIO_001052
    required: true
    slots:
      - has output

  output death information:
    name: Output
    description: >-
      Output measure in a certain process associated to a certain Attribute
    class_uri: sio:SIO_000015
    required: true
    slots:
      - refers to
      - has value

  attribute death information:
    name: Attribute  
    description: >-
      Attribute represented as quality related to the output of a measurement of a certain entity.
    class_uri: sio:SIO_000614
    required: true
    slots:
      - type date death

############ SLOTS  #############

slots:

  has value:
    description: >-
      A relation between a informational entity and its actual value (numeric, date, text, etc).
    range: string
    multivalued: false
    slot_uri: sio:SIO_000300

  has value date:
    description: >-
      A relation between a informational entity and its actual value (numeric, date, text, etc).
    range: date
    multivalued: false
    slot_uri: sio:SIO_000300
    
  denotes:
    description: >-
      denotes is a relation between an entity and what it is a sign or indication of, or what specifically means.
    multivalue: false
    range: role
    slot_uri: sio:SIO_000020

  has role:
    description: >-
      has role is a relation between an entity and a role that it bears.
    range: role
    slot_uri: sio:SIO_000228

  has attribute:
    description: >-
      has attribute is a relation that associates a entity with an attribute where an attribute is an intrinsic characteristic such as a quality, capability, disposition, function, or is an externally derived attribute determined from some descriptor (e.g. a quantity, position, label/identifier) either directly or indirectly through generalization of entities of the same type.
    range: attribute
    slot_uri: sio:SIO_000008

  is realized in:
    description: >-
      the role of a patient is realized in medical examination.
    range: process
    slot_uri: sio:SIO_000356

  has output:
    description: >-
      has output is a relation between an process and an entity, where the entity is present at the end of the process.
    range: output
    slot_uri: sio:SIO_000229

  refers to:
    description: >-
      refers to is a relation between one entity and the entity that it makes reference to.
    range: attribute 
    slot_uri: sio:SIO_000628

  label:
    slot_uri: rdfs:label
    range: string

  name:
    aliases: [ 'label', 'title' ]
    description: >-
      A human-readable name or title.
    range: string
    slot_uri: rdfs:label
  
  type patient:
    slot_uri: rdf:type
    range: obo:OBI_0000093

  type status:
    range: status uri
    slot_uri: rdf:type

  type date death:
    range: obo:NCIT_C70810
    slot_uri: rdf:type



############ TYPES  #############

types:

  string:
    uri: xsd:string
    base: str

  date:
    uri: xsd:datetime 

############ ENUMS  #############

enums:
  status uri:
    permissible_values:
      Dead:
        meaning: sio:SIO_010059
      Alive:
        meaning: sio:SIO_010058
      Lost to Follow Up:
        meaning: obo:NCIT_C70740
      Refusal to Participate:
        meaning: obo:NCIT_C124784
