id: http://purl.org/ejp-rd/linkml/ 
name: ejp
description: |-
  --------------------- Birthdate schema of EJP CDE model -------------------------
imports:
  - linkml:types
prefixes:
  ejp: http://purl.org/ejp-rd/cde/v1/example-rdf/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  sio: http://semanticscience.org/resource/
  obo: http://purl.obolibrary.org/obo/
  xsd: http://www.w3.org/2001/XMLSchema#

############ CLASSES ############

classes:

  identifier:
    name: Identifier
    description: >-
      Identifier used to relate Entity and its Role.
    exact_mappings: 
      - sio:SIO_000115
    required: true
    slots:
     - denotes
     - has_value

  entity:
    name: Entity
    description: >-
      Identified Entity that personalized a Role.
    exact_mappings: 
      - sio:SIO_000498
    required: true
    slots:
      - has role
      - has_attribute

  role:
    name: Role
    description: >-
      Role associated to an Entity into a certain process.
    exact_mappings: 
      - sio:SIO_000016 
    required: true
    slots:
      - is_realized_in
      - type_patient

  process:
    name: Process
    description: >-
      The process where the entity is envolved by a certain role to measure a certain output.
    exact_mappings: 
      - sio:SIO_000006
    required: true
    slots:
      - has_output

  output:
    name: Output
    description: >-
      Output measure in a certain process associated to a certain Attribute
    exact_mappings: 
      - sio:SIO_000015
    required: true
    slots:
      - refers_to
      - has value date

  attribute node:
    name: Attribute  
    description: >-
      Attribute represented as quality related to the output of a measurement of a certain entity.
    exact_mappings: 
      - sio:SIO_000614
    required: true
    slots:
      - type_sex
      - type_sex_data

############ SLOTS  #############

slots:

  has value id:
    description: >-
      A relation between a informational entity and its actual value (numeric, date, text, etc).
    range: string
    multivalued: false
    exact_mappings:
      - sio:SIO_000300

  has value date:
    description: >-
      A relation between a informational entity and its actual value (numeric, date, text, etc).
    range: date
    multivalued: false
    exact_mappings:
      - sio:SIO_000300
    
  denotes:
    description: >-
      denotes is a relation between an entity and what it is a sign or indication of, or what specifically means.
    multivalue: false
    range: role
    exact_mappings:
      - sio:SIO_000020

  has_role:
    description: >-
      has role is a relation between an entity and a role that it bears.
    range: role
    exact_mappings: 
       - sio:SIO_000228

  has_attribute:
    description: >-
      has attribute is a relation that associates a entity with an attribute where an attribute is an intrinsic characteristic such as a quality, capability, disposition, function, or is an externally derived attribute determined from some descriptor (e.g. a quantity, position, label/identifier) either directly or indirectly through generalization of entities of the same type.
    range: attribute node
    exact_mappings:
      - sio:SIO_000008

  is_realized_in:
    description: >-
      the role of a patient is realized in medical examination.
    range: process
    exact_mappings:
      - sio:SIO_000356

  has_output:
    description: >-
      has output is a relation between an process and an entity, where the entity is present at the end of the process.
    range: output
    exact_mappings:
      - sio:SIO_000229

  refers_to:
    description: >-
      refers to is a relation between one entity and the entity that it makes reference to.
    range: attribute node
    exact_mappings:
      - sio:SIO_000628

  type_patient:
    description: Patient role
    range: obo:OBI_0000093

  type_sex:
    description: Sex ontological term
    range: obo:NCIT_C28421

  type_sex_data:
    description: URI that represents sex patient information.
    range: Sex_uri

  label:
    slot_uri: rdfs:label
    range: string

  name:
    aliases: [ 'label', 'title' ]
    description: >-
      A human-readable name or title.
    range: string
    slot_uri: rdfs:label


############ TYPES  #############

types:

  date:
    uri: xsd:datetime 

  string:
    uri: xsd:string
    base: str

############ ENUMS  #############

enums:
  Sex_uri:
    permissible_values:
      Female:
        meaning: obo:NCIT_C20197
      Male:
        meaning: obo:NCIT_C16576
      Unknown:
        meaning: obo:NCIT_C124294
      Undetermined:
        meaning: obo:NCIT_C124294
