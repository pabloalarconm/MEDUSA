id: http://purl.org/ejp-rd/linkml/ 
name: ejp
description: |-
  --------------------- Care Pathway schema of EJP CDE model -------------------------
imports:
  - linkml:types
prefixes:
  ejp: http://purl.org/ejp-rd/cde/v1/example-rdf/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  sio: http://semanticscience.org/resource/
  obo: http://purl.obolibrary.org/obo/
  xsd: http://www.w3.org/2001/XMLSchema#

############ CLASSES ############

classes:
  
  ############### UPPPER CLASSES #####################

  identifier:
    name: Identifier
    description: >-
      Identifier used to relate Entity and its Role.
    class_uri: sio:SIO_000115
    required: true
    slots:
     - denotes
     - has value

  entity:
    name: Entity
    description: >-
      Identified Entity that personalized a Role.
    class_uri: sio:SIO_000498
    required: true
    slots:
      - has role
      - has attribute

  role:
    name: Role
    description: >-
      Role associated to an Entity into a certain process.
    class_uri: sio:SIO_000016
    required: true
    slots:
      - is realized in

  process:
    name: Process
    description: >-
      The process where the entity is envolved by a certain role to measure a certain output.
    class_uri: sio:SIO_000006
    required: true
    slots:
      - has output

  output:
    name: Output
    description: >-
      Output measure in a certain process associated to a certain Attribute
    class_uri: sio:SIO_000015
    required: true
    slots:
      - refers to

  attribute:
    name: Attribute  
    description: >-
      Attribute represented as quality related to the output of a measurement of a certain entity.
    class_uri: sio:SIO_000614
    required: true

    ############### INHERITED CLASSES #####################


  first contact patient:
    is_a: role
    name: Patient Role
    class_uri: obo:OBI_0000093
    required: true
    slot_usage:
      is realized in:
        range: first contact with specialized center process


  first contact with specialized center process:
    is_a: process
    name: First contact with specialized center process
    class_uri: obo:NCIT_C159705
    required: true
    slot_usage:
      has output:
        range: birthdate output
    slots:
      - has start time
      - has end time
  
  start date:
    name: Start Date
    class_uri: sio:SIO_000031
    slots:
      - has value date

  end date:
    name: End Date
    class_uri: sio:SIO_000032
    slots:
      - has value date


############ SLOTS  #############

slots:

  has value:
    description: >-
      A relation between a informational entity and its actual value (numeric, date, text, etc).
    range: string
    multivalued: false
    slot_uri: sio:SIO_000300

  has value date:
    description: >-
      A relation between a informational entity and its actual value (numeric, date, text, etc).
    range: date
    multivalued: false
    slot_uri: sio:SIO_000300
    
  denotes:
    description: >-
      denotes is a relation between an entity and what it is a sign or indication of, or what specifically means.
    multivalue: false
    range: role
    slot_uri: sio:SIO_000020

  has role:
    description: >-
      has role is a relation between an entity and a role that it bears.
    range: role
    slot_uri: sio:SIO_000228
  
  has start time:
    slot_uri: sio:SIO_000680
    range: start date

  has end time:
    slot_uri: sio:SIO_000681
    range: end date

  is realized in:
    description: >-
      the role of a patient is realized in medical examination.
    range: process
    slot_uri: sio:SIO_000356

  label:
    slot_uri: rdfs:label
    range: string

  name:
    aliases: [ 'label', 'title' ]
    description: >-
      A human-readable name or title.
    range: string
    slot_uri: rdfs:label

  type healthcare activity:
    slot_uri: rdf:type
    range: obo:NCIT_C16205


############ TYPES  #############

types:

  string:
    uri: xsd:string
    base: str

  date:
    uri: xsd:datetime 
