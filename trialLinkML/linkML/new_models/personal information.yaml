id: http://purl.org/ejp-rd/linkml/ 
name: ejp
description: |-
  --------------------- Personal Information schema of EJP CDE model -------------------------
imports:
  - linkml:types
prefixes:
  ejp: http://purl.org/ejp-rd/cde/v1/example-rdf/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  sio: http://semanticscience.org/resource/
  obo: http://purl.obolibrary.org/obo/
  xsd: http://www.w3.org/2001/XMLSchema#

############ CLASSES ############

classes:
  
  ############### UPPPER CLASSES #####################

  identifier:
    name: Identifier
    description: >-
      Identifier used to relate Entity and its Role.
    class_uri: sio:SIO_000115
    required: true
    slots:
     - denotes
     - has value

  entity:
    name: Entity
    description: >-
      Identified Entity that personalized a Role.
    class_uri: sio:SIO_000498
    required: true
    slots:
      - has role
      - has attribute

  role:
    name: Role
    description: >-
      Role associated to an Entity into a certain process.
    class_uri: sio:SIO_000016
    required: true
    slots:
      - is realized in

  process:
    name: Process
    description: >-
      The process where the entity is envolved by a certain role to measure a certain output.
    class_uri: sio:SIO_000006
    required: true
    slots:
      - has output

  output:
    name: Output
    description: >-
      Output measure in a certain process associated to a certain Attribute
    class_uri: sio:SIO_000015
    required: true
    slots:
      - refers to

  attribute:
    name: Attribute  
    description: >-
      Attribute represented as quality related to the output of a measurement of a certain entity.
    class_uri: sio:SIO_000614
    required: true

    ############### INHERITED CLASSES #####################


         ###### Birthdate ########

  patient for age assessment:
    is_a: role
    name: Patient Role
    class_uri: obo:OBI_0000093
    required: true
    slot_usage:
      is realized in:
        range: age measuring process


  age measuring process:
    is_a: process
    name: Age measuring process
    class_uri: sio:SIO_000006
    required: true
    slot_usage:
      has output:
        range: birthdate output


  birthdate output:
    is_a: output
    name: Birthdate output
    class_uri: sio:SIO_000015
    required: true
    slot_usage:
      refers to:
        range: birthdate attribute
    slots:
      - has value date

  birthdate attribute:
    is_a: attribute
    name: Birthdate attribute  
    class_uri: sio:SIO_000614
    required: true

    ########## Sex ###########




  patient for gender assessment:
    is_a: role
    name: Patient role
    class_uri: obo:OBI_0000093
    required: true
    slot_usage:
      is realized in:
        range: sex measuring process     


  sex measuring process:
    is_a: process
    name: Sex measuring process
    class_uri: sio:SIO_000006
    required: true
    slot_usage:
      has output:
        range: sex output

  sex output:
    is_a: output
    name: Sex output
    class_uri: sio:SIO_000015
    required: true
    slot_usage:
    refers to:
      range: sex attribute
    slots:
      - has value

  sex attribute:
    is_a: attribute
    name: Sex attribute
    class_uri: obo:NCIT_C28421
    required: true
    slots:
      - type sex uri

############ SLOTS  #############

slots:

  has value:
    description: >-
      A relation between a informational entity and its actual value (numeric, date, text, etc).
    range: string
    multivalued: false
    slot_uri: sio:SIO_000300

  has value date:
    description: >-
      A relation between a informational entity and its actual value (numeric, date, text, etc).
    range: date
    multivalued: false
    slot_uri: sio:SIO_000300
    
  denotes:
    description: >-
      denotes is a relation between an entity and what it is a sign or indication of, or what specifically means.
    multivalue: false
    range: role
    slot_uri: sio:SIO_000020

  has role:
    description: >-
      has role is a relation between an entity and a role that it bears.
    range: role
    slot_uri: sio:SIO_000228

  has attribute:
    description: >-
      has attribute is a relation that associates a entity with an attribute where an attribute is an intrinsic characteristic such as a quality, capability, disposition, function, or is an externally derived attribute determined from some descriptor (e.g. a quantity, position, label/identifier) either directly or indirectly through generalization of entities of the same type.
    range: attribute node
    slot_uri: sio:SIO_000008

  is realized in:
    description: >-
      the role of a patient is realized in medical examination.
    range: process
    slot_uri: sio:SIO_000356

  has output:
    description: >-
      has output is a relation between an process and an entity, where the entity is present at the end of the process.
    range: output
    slot_uri: sio:SIO_000229

  refers to:
    description: >-
      refers to is a relation between one entity and the entity that it makes reference to.
    range: attribute node
    slot_uri: sio:SIO_000628

  type sex uri:
    slot_uri: rdf:type
    range: sex uri

  label:
    slot_uri: rdfs:label
    range: string

  name:
    aliases: [ 'label', 'title' ]
    description: >-
      A human-readable name or title.
    range: string
    slot_uri: rdfs:label


############ TYPES  #############

types:
  date:
    uri: xsd:datetime 

  string:
    uri: xsd:string
    base: str

############ ENUMS  #############

enums:
  sex_uri:
    permissible_values:
      Female:
        meaning: obo:NCIT_C20197
      Male:
        meaning: obo:NCIT_C16576
      Unknown:
        meaning: obo:NCIT_C124294
      Undetermined:
        meaning: obo:NCIT_C124294
